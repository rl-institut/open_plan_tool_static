<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="../assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="../stylesheets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="../stylesheets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <title>Sign up</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/logos/open_plan_logo_horizontal.svg" alt="open_plan Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item locale">
              <a class="nav-link" href="#">DE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects-view-empty.html">Log in</a>
            </li>
            <li class="nav-item">
              <a class="btn btn--small" href="#" role="button">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="signup">
      <div class="signup-frame">
        <div class="signup-frame__img">
          <img src="../assets/illustrations/open_plan_hero_hexagon.svg" alt="open_plan cells">
        </div>
        <div class="signup-frame__heading">
          Welcome to the open_plan tool
        </div>
        <div class="signup-frame__subheading">
          Do you already have an account? <a href="projects-view-empty.html">Log in</a>
        </div>
        <form action="#" class="signup-frame__form">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" id="" placeholder="Password with at least 8 characters" required>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I have read and accept the <a href="#">registration</a> and <a href="#">privacy statements</a> from open_plan.
            </label>
          </div>
          <button class="btn btn--large" type="submit">Sign up</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div>
        <div class="footer__logo">
          <img src="../assets/logos/open_plan_logo_horizontal.svg" alt="open_plan logo">
        </div>
        <div class="footer__links">
          <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Documentation</a></li>
            <li><a href="#">Use cases</a></li>
            <li><a href="#">License</a></li>
            <li><a href="#">Imprint</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/aos/dist/aos.js"></script>
    <script src="../js/project.js"></script>
  </body>
</html>
