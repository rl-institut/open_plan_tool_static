    <main class="simulation-error">

          Oops... The simulation was not successful.

        <div class="img">
          <img src="../assets/illustrations/simulation-error.svg" alt="Time series error on a laptop screen">
        </div>
        <div class="feedback">
          <p>What are the most common issues?</p>
          <ul>

          </ul>
        </div>
        <div class="actions">
          <div>
            <a class="btn btn--medium" href="scenario-creation-1.html">Go back to scenario</a>
            <a class="btn btn--medium btn--hollow" href="#">Read documentation</a>
          </div>
          <button class="btn btn--medium btn--transparent" type="button">Cancel scenario</button>
        </div>
      </div>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
